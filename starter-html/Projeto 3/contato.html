<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <style>
        input {
            display: block;
            margin: 10  px;
        }

        textarea {
            display: block;
        }

        button {
            display: block;
            margin: 10px;
        }

        body {
            line-height: 30px;
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset>        
            <legend>Contato</legend>
                    <label for="nome">Nome completo:</label>
                    <input type="text" name="contato" id="nome">

                    <label for="email">E-mail:</label>
                    <input type="email" name="contato" id="email">
    
                    <label for="mensagem">Mensagem:</label>
                    <textarea name="contato" id="mensagem" cols="30" rows="10"></textarea>

                    <button type="submit">Enviar</button>
        </fieldset>            
    </form>         
</body>
</html>
